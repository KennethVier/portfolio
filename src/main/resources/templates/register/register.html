<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="d-flex flex-column justify-content-center min-vh-100 py-4 px-3">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form th:action="@{/register}" method="post" class="bg-white overflow-hidden p-4 rounded-3 shadow-lg">
                        
                        <h4 class="fw-bold text-center text-dark mb-4">Register Now</h4>

                        <div th:if="${error}" class="alert alert-danger text-center" role="alert">
                            <p>Registration Error</p>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-control" id="role" name="role" required>
                                <option value="ROLE_USER">User</option>
                                <option value="ROLE_ADMIN">Admin</option>
                            </select>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
